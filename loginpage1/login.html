<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="outer">
        <div class="right">
            <img src="https://png.pngtree.com/png-clipart/20230504/original/pngtree-free-vector-login-concept-illustration-png-image_9140539.png" alt="">
        </div>
        <div class="left">
            <h2>Login page</h2>
            <form action="">
                       <label for="">Enter Email</label>
                       <input type="email" placeholder="Enter Your Name">
                       <label for="">Enter Password</label>
                       <input type="password" placeholder="Enter Your Password">
                       <button>Login</button>
            </form>
            <div class="footer">
                <p>Don't have an Account?</p>
                <a href="">signup</a>
            </div>
        </div>
    </div>
</body>
</html>
